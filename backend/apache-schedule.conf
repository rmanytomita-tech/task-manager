<VirtualHost *:80>
    ServerName schedule.local
    DocumentRoot /var/www/html/schedule

    # React アプリ用の設定
    <Directory /var/www/html/schedule>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # React Router用の設定（すべてのルートをindex.htmlにリダイレクト）
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # API リクエストをNode.jsサーバーにプロキシ
    ProxyPreserveHost On
    ProxyPass /api/ http://localhost:3002/api/
    ProxyPassReverse /api/ http://localhost:3002/api/

    # ログ設定
    ErrorLog ${APACHE_LOG_DIR}/schedule_error.log
    CustomLog ${APACHE_LOG_DIR}/schedule_access.log combined
</VirtualHost>